name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install ruff
      - name: Lint with ruff
        run: ruff check agents/ tests/

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mission_control_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Setup database
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mission_control_test
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d mission_control_test -c "CREATE EXTENSION IF NOT EXISTS vector;"
          python -m agents.cli init-db
      - name: Run tests
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/mission_control_test
        run: pytest --tb=short -q

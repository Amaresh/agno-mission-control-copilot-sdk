available_guards:
- files_changed_ok
- has_branch
- has_error
- has_open_pr
- is_stale
- no_open_pr
missions:
  build:
    default_config:
      source_branch: main
    description: "Developer workflow: branch \u2192 code \u2192 PR"
    initial_state: ASSIGNED
    transitions:
    - from: ASSIGNED
      to: IN_PROGRESS
    - from: IN_PROGRESS
      guard: has_open_pr
      to: REVIEW
    - from: IN_PROGRESS
      guard: has_error
      to: ASSIGNED
  verify:
    description: "Review workflow: check PR exists \u2192 approve or reject"
    initial_state: REVIEW
    transitions:
    - from: REVIEW
      guard: has_open_pr
      to: DONE
    - from: REVIEW
      guard: no_open_pr
      to: ASSIGNED
version: '1.0'
